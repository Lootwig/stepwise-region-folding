<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" style="background-color: black" viewBox="0 0 40 40">
    <defs>
        <g id="expand-icon" style="stroke: purple">
            <rect x="-5" y="-5" width="10" height="10" fill="none" stroke-width="1.5"/>
            <line x1="-3" y1="0" x2="3" y2="0" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="0" y1="-3" x2="0" y2="3" stroke-width="1.5" stroke-linecap="round"/>
        </g>
    </defs>


    <g style="fill: white; scale: 1.3; transform: translate(-4px, -4px)">
        <text x="5" y="15" font-family="Arial" font-size="10" style="fill: white">1.</text>
        <use href="#expand-icon" x="20" y="12"/>

        <text x="10" y="30" font-family="Arial" font-size="10">2.</text>
        <use href="#expand-icon" x="25" y="27"/>
    </g>
</svg>
